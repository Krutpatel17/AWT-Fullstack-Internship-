<!DOCTYPE html>
<html lang="en">
<head>
	<title>Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>


	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="krut.css">
    <link rel="stylesheet" href="form.js">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="slid1 (4).png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
				 Feedback Form
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz" >
					<input class="input1" type="text" name="email" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<div> 	
					<label for="Course: "> Course:   </label>

					   <select id="Courses" name="Courses">
						   <br>
					<br>	   
		              <option value=" B-tech">B-Tech</option>
		               <option value=" B-Sc">B-Sc</option>
		               <option value=" B.A">B.A</option>
	            </select>
	          <br>
				</div>
				<br>
				<div class="rating">
					<label>How will you rate your Overall experience?</label> <br>
					<br>
					<p>
						<label class="radio-inline">
						<input type="radio" name="experience" id="radio_experience" value="bad" >
						Bad

						<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" value="average" >
							Average
							</label>

							<label class="radio-inline">
							<input type="radio" name="experience" id="radio_experience" value="good" >
							Good
							</label>
						</label>
					</p>	
					<br>
				</div>	

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
		
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
